<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script type="text/javascript">
 window.onload=function(){
        if(document.cookie.length!=0){
            var nameValueArray=document.cookie.split("=");
            document.getElementById("ddlTheme").value=nameValueArray[3];  
            document.bgColor=nameValueArray[3];            
        }

    }
function setColorCookie(){
    var selectedColor= document.getElementById("ddlTheme").value;
    if(selectedColor!="Select Color")
    {
        document.bgColor=selectedColor;
        document.cookie="color="+selectedColor+";expires=Fri, 5 Aug 2022 01:00:00 UTC;";
    }
}
</script>
<body>
    <select id="ddlTheme" onchange="setColorCookie()">
        <option value="Select Color">Select Color</option>
        <option value="red">Red</option>
        <option value="green">Green</option>
        <option value="blue">Blue</option>
    </select>
</body>
</html>
